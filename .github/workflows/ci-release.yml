name: CI-RELEASE

on:
    push:
        branches: ["main"]
        paths-ignore:
            - "**/README.md"
            - "**/workflows/*.yml"
    pull_request:
        branches: [main]
        types: [opened, synchronize]
        paths-ignore:
            - "**/README.md"
            - "**/workflows/*.yml"

jobs:
    release:
        name: Qryn-View Release
        runs-on: ubuntu-latest
        strategy:
            matrix:
                node-version: [20.x]
        steps:
            - uses: actions/checkout@v4
              with:
                  fetch-depth: 2
            - uses: pnpm/action-setup@v4.0.0
              with:
                  version: 8


            - name: "Automated Version Bump"
              if: github.event_name != 'pull_request'
              id: version
              uses: "phips28/gh-action-bump-version@master"
              with:
                  tag-prefix: "v"
                  skip-tag: true
                  minor-wording: 'feat,add,Adds,new'
                  major-wording: 'MAJOR,cut-major'
                  patch-wording: 'Fix,patch,fixes,fix,dependabot,deps-dev,deps,Bumps,chore'

              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              
            - name: "Main Package Version Bump"
              if: github.event_name != 'pull_request'
              id: main-version
              uses: "phips28/gh-action-bump-version@master"
              with:
                  tag-prefix: "v"
                  skip-tag: true
                  minor-wording: 'feat,add,Adds,new'
                  major-wording: 'MAJOR,cut-major'
                  patch-wording: 'Fix,patch,fixes,fix,dependabot,deps-dev,deps,Bumps,chore'
    
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                  PACKAGEJSON_DIR:  'packages/main'
            
            - name: "version check"
              if: github.event_name != 'pull_request'
              run: echo ${{steps.version.outputs.newTag}}

            - name: "main version check"
              if: github.event_name != 'pull_request'
              run: echo ${{steps.main-version.outputs.newTag}}

            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ matrix.node-version }}
                  cache: "pnpm"

            - name: Install dependencies
              run: pnpm install

            - name: Build 
              run: pnpm build

            - name: Test
              run: pnpm test

            - uses: vimtor/action-zip@v1.1
              if: github.event_name != 'pull_request'
              with:
                  files: packages/main/dist/ README.md
                  dest: dist.zip
            - name: Upload release binaries
              if: github.event_name != 'pull_request'
              uses: boxpositron/upload-multiple-releases@1.0.7
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              with:
                  release_config: |
                      dist.zip
                  tag_name: ${{steps.version.outputs.newTag}}
                  release_name: qryn-view-${{steps.version.outputs.newTag}}
                  draft: false
                  prerelease: false
                  overwrite: true
            - name: Deploy to gh-pages ðŸš€
              if: github.event_name != 'pull_request'
              uses: JamesIves/github-pages-deploy-action@v4.2.3
              with:
                  branch: gh-pages
                  folder: packages/main/dist
